name: OpenPlotter-HALPI CI Release

on:
  push:
    tags:
      - 'v*'

jobs:
  github_publish:
    name: ðŸš€ Publish GitHub Releases
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout OpenPlotter-HALPI
        uses: actions/checkout@v4

      - name: ðŸ«§ Get latest commit on main branch
        run: echo "LATEST_COMMIT=$(git rev-parse origin/main)" >> $GITHUB_ENV

      - name: Get workflow run ID for the latest commit
        id: get_workflow_run
        run: |
          COMMIT_SHA=${{ env.LATEST_COMMIT }}
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?branch=main&status=success")
          RUN_ID=$(echo "$RESPONSE" | jq -r ".workflow_runs[] | select(.head_sha == \"$COMMIT_SHA\") | .id" | head -n 1)
          echo "WORKFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: ðŸ’¾ Artifact download
        uses: actions/download-artifact@v4.1.8
        with:
          path: all-artifacts
          merge-multiple: true
          run-id: ${{ env.WORKFLOW_RUN_ID }}

      - name: Create release and upload image
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: all-artifacts/*
          draft: true
